<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Parameters - aWaifu</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'>
	<link rel="stylesheet" href="/css/settings.css">

</head>

<body>
	<div class="container">
		<h2 class="title">aWaifu parameters</h2>
		<div class="result">
			<div class="result__title field-title">Generated Password</div>
			<div class="result__info right">click to copy</div>
			<div class="result__info left">copied</div>
			<div class="result__viewbox" id="result">CLICK GENERATE</div>
			<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
		</div>
		<div class="length range__slider" data-min="3" data-max="100">
			<div class="length__title field-title" data-length='0'>quantity:</div>
			<input id="slider" type="range" min="3" max="100" value="50" />
		</div>

		<div class="settings">
			<span class="settings__title field-title">settings</span>
			<div class="setting">
				<input type="checkbox" id="uppercase" checked />
				<label for="uppercase">Large image</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="lowercase" checked />
				<label for="lowercase">Multiple Cultures</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="number" checked />
				<label for="number">Auto Download</label>
			</div>
			<div class="setting">
				<input type="checkbox" id="symbol" />
				<label for="symbol">Break Time Limitation</label>
			</div>
		</div>

		<button class="btn generate" id="generate">Meet my waifu!</button>
	</div>


	<div class="support">
		<a href="https://twitter.com/akihakune" target="_blank"><i class="fab fa-twitter-square"></i></a>
		<a href="https://github.com/git-akihakune" target="_blank"><i class="fab fa-github"></i></a>
	</div>

	<script src="/js/settings.js"></script>

</body>

</html>
